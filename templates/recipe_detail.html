

<body style="background-color: bisque;"></body>

{% if request.user.is_authenticated %}
    <form method="POST" action="{% url 'favoriterecipe' recipe.id %}">
        {% csrf_token %}
        <button type='submit'>Favorite</button>
    </form>
{% endif %}

<h3>Recipe Title:</h3>{{recipe.title}} 
<br />
<h3>Description:</h3>{{recipe.description}}
<br />
<h3>Time Required:</h3>{{recipe.time_required}}
<br />
<h3>Instructions:</h3>{{recipe.instructions}}
